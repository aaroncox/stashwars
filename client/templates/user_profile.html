<!-- This is the editable profile, not the public user page. -->
<template name="user_profile">
  <div class="span6">
    <div class="well sidebar-nav">
      <ul class="nav nav-list">
        {{#if currentUser}}
        <li>
          <form class="form-horizontal">
            <fieldset>
              <legend>My Profile</legend>
                {{#if_session "errorMsg"}}
                <div class="alert alert-error">{{this}}</div>
                {{/if_session}}
                {{#if_session "successMsg"}}
                <div class="alert alert-success">{{this}}</div>
                {{/if_session}}
                <div class="control-group">
                  <label class="control-label" for="email">Region</label>
                  <div class="controls">
                    <select id="region">
                      {{#each regions}}
                      <option {{selected this currentUser.profile.region}}>{{this}}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="battletag">BattleTag</label>
                  <div class="controls">
                    <input type="text" id="battletag" placeholder="i.e. Cain#1742" value="{{currentUser.profile.battletag}}">
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <button type="submit" class="btn" id="save">Save</button>
                  </div>
                </div>
            </fieldset>
          </form>
        </li>
        {{else}}
        <li>Please log in to access this page.</li>
        {{/if}}
      </ul>
    </div><!--/.well -->
  </div><!--/span-->
  
</template>
